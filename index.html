<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PWA - Portfolio</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
</head>
<style>
    .camera-bar {
        height: 200px;
        width: 100%;
        background-color: blue;
        align-items: center;
        justify-content: space-around;
    }
</style>

<body>

    <nav class="navbar navbar-expand-lg bg-primary">
        <div class="container navbar-dark">
            <a class="navbar-brand" href="#">PWA - Portfolio</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a class="nav-link" href="">Tech</a>
                    <a class="nav-link" href="">Case study</a>
                    <a class="nav-link" href="">Screen Shots</a>
                    <a class="nav-link" href="">Contribution</a>

                </div>
                <div class="ms-auto">
                    <button type="button" class="btn btn-dark " id="mode"><i class="bi bi-moon-stars "></i></button>
                    <button type="button" class="btn btn-outline-light " id="share"><i class="bi bi-share"></i></button>

                </div>
            </div>
        </div>
    </nav>
    <div class="container my-5">

        <div class="row ">
            <div class="col-sm-6 ">
                <h1>PWA Camera</h1>
                <p>The Camera feature of our Progressive Web App provides users with an easy way to capture special
                    moments.
                </p>
                <a href="" class="btn btn-outline-primary"><i class="bi bi-github"></i></a>
                <a href="" class="btn btn-outline-primary"><i class="bi bi-globe-central-south-asia"></i></a>
                <a href="#experiment" class="btn btn-primary">Live Experiment</a>
            </div>
        </div>
    </div>


    <div class="bg-primary p-5 ">
        <div class="container">

            <div class="row ">
                <div class="col-sm-3">
                    <i class="bi bi-camera fs-1 text-light"></i>
                    <p>Open Camera</p>
                </div>
                <div class="col-sm-3">
                    <i class="bi bi-camera2 fs-1 text-light"></i>
                    <p>Switch Camera</p>
                </div>
                <div class="col-sm-3">
                    <i class="bi bi-image fs-1 text-light"></i>
                    <p>Capture Photo</p>
                </div>
                <div class="col-sm-3 ">
                    <i class="bi bi-camera-video-off-fill fs-1 text-light"></i>
                    <p>Close/Restart Camera</p>
                </div>
            </div>
        </div>
    </div>

    <div class="container" id="experiment">
        <h1 class="py-5"><i class="bi bi-magic"></i>Experiment Now</h1>
        <div>
            <iframe height="700px" width="100%"
                src="https://stackblitz.com/edit/web-platform-vphtky?ctl=1&embed=1&file=index.html"
                frameborder="0"></iframe>
        </div>
    </div>

    <script type="module" src="./assets/js/app.js">    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
</body>

</html>
